<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Income Tax Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: #333;
        margin-top: 20px;
    }
    .container {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    label, input, button {
        display: block;
        width: 100%;
        margin-bottom: 15px;
    }
    input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .result {
        font-weight: bold;
        margin-top: 15px;
        color: #444;
    }
</style>
</head>
<body>

<h1>India Income Tax Calculator</h1>
<div class="container">
    <label for="income">Annual Income (₹):</label>
    <input type="number" id="income" placeholder="Enter your income">

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <button onclick="calculateTax()">Calculate Tax</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculateTax() {
    let income = parseFloat(document.getElementById("income").value);
    let age = parseInt(document.getElementById("age").value);
    let tax = 0;

    if (isNaN(income) || isNaN(age) || income < 0 || age <= 0) {
        document.getElementById("result").innerText = "Please enter valid income and age.";
        return;
    }

    // Slabs for FY 2023-24 (Old Regime)
    if (age < 60) {
        if (income <= 250000) tax = 0;
        else if (income <= 500000) tax = (income - 250000) * 0.05;
        else if (income <= 1000000) tax = 12500 + (income - 500000) * 0.2;
        else tax = 112500 + (income - 1000000) * 0.3;
    } else if (age < 80) {
        if (income <= 300000) tax = 0;
        else if (income <= 500000) tax = (income - 300000) * 0.05;
        else if (income <= 1000000) tax = 10000 + (income - 500000) * 0.2;
        else tax = 110000 + (income - 1000000) * 0.3;
    } else {
        if (income <= 500000) tax = 0;
        else if (income <= 1000000) tax = (income - 500000) * 0.2;
        else tax = 100000 + (income - 1000000) * 0.3;
    }

    // 4% Cess
    let cess = tax * 0.04;
    let totalTax = tax + cess;

    document.getElementById("result").innerText =
        `Tax: ₹${tax.toFixed(2)}, Cess: ₹${cess.toFixed(2)}, Total: ₹${totalTax.toFixed(2)}`;
}
</script>

</body>
</html>
