<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Income Tax Calculator 2025</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        background: #007BFF;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #0056b3;
    }
    .result {
        margin-top: 15px;
        padding: 10px;
        background: #e9ecef;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Income Tax Calculator (2025)</h2>
    <label for="income">Enter Annual Taxable Income (₹):</label>
    <input type="number" id="income" placeholder="E.g. 850000">
    <button onclick="calculateTax()">Calculate Tax</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculateTax() {
    let income = parseFloat(document.getElementById("income").value);
    if (isNaN(income) || income < 0) {
        document.getElementById("result").innerHTML = "Please enter a valid income.";
        return;
    }

    let tax = 0;
    let slabs = [
        {limit: 400000, rate: 0},
        {limit: 800000, rate: 0.05},
        {limit: 1200000, rate: 0.10},
        {limit: 1600000, rate: 0.15},
        {limit: 2000000, rate: 0.20},
        {limit: 2400000, rate: 0.25},
        {limit: Infinity, rate: 0.30}
    ];

    let prevLimit = 0;
    for (let i = 0; i < slabs.length; i++) {
        if (income > slabs[i].limit) {
            tax += (slabs[i].limit - prevLimit) * slabs[i].rate;
            prevLimit = slabs[i].limit;
        } else {
            tax += (income - prevLimit) * slabs[i].rate;
            break;
        }
    }

    // Add 4% cess
    let cess = tax * 0.04;
    let totalTax = tax + cess;

    document.getElementById("result").innerHTML =
        `Tax before cess: ₹${tax.toFixed(2)}<br>` +
        `Cess (4%): ₹${cess.toFixed(2)}<br>` +
        `<strong>Total Tax Payable: ₹${totalTax.toFixed(2)}</strong>`;
}
</script>
</body>
</html>
